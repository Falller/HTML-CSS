<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Exemplo Imagens</title>
</head>
<body>
    <h1>Inserindo Imagens</h1>
    <hr>
    <p>Imagem estiver na mesma pasta</p>
    <img src="goku.png" alt="Imagem Goku">

    <p>Imagem estiver dentro de uma pasta</p>
    <img src="img/naruto.png" alt="Imagem Naruto">
    <img src="img/bleach.png" alt="Imagem Bleach">

    <p>Imagem Externa</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/90/IFood_logo.svg" alt="Logo Ifood">
</body>
</html>
