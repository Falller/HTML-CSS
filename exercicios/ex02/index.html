<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos/Emoji</title>
</head>
<body>
    <h1>Parágrafos, Emoji e quebra de linha</h1>
    <p>Escrever o que vc quiser no meio das tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, vc pode usar a tag &lt;br&gt;.</p>
    <p>Adicionar alguns símbolos especiais: &copy;
       &trade;
       &yen;
       &sum;
       &Delta;
       &uarr;
       &euro;
       &reg;
    </p>

    <p>
        Vamos Adicionar alguns Emojis: 
        &#x26BD;
        &#x1F3C6;
        &#x1F3D3;
        &#x2602;
    </p>
</body>
</html>
